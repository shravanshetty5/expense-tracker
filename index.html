<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Expense Tracker</title>
  </head>
  <body>
    <header>
      <h1>Expense Tracker</h1>
    </header>
    <main>
      <div class="balance-container">
        <h4>YOUR BALANCE</h4>
        <div class="balance" id="balance">$200.00</div>
      </div>

      <div class="income-expense">
        <div class="income-expense-container">
          <h4>INCOME</h4>
          <div class="income" id="income">+$300.00</div>
        </div>
        <div class="income-expense-container">
          <h4>EXPENSE</h4>
          <div class="expense" id="expense">-$200.00</div>
        </div>
      </div>
      <!-- Transaction History -->
      <section>
        <h3>History</h3>
        <ul class="transcation-container" id="transcation-container">
          <!-- <li class="minus">
            Camera<span>-$100</span><button class="delete-btn">x</button>
          </li> -->
        </ul>
      </section>
      <!-- Add transaction section -->
      <section>
        <h3>Add new transaction</h3>
        <form id="form">
          <div class="form-control">
            <label for="transaction-name">Text</label>
            <input
              type="text"
              id="transaction-name"
              placeholder="Enter text..."
            />
          </div>
          <div class="form-control">
            <label for="transaction-amount"
              >Amount <br />
              (negative - expense, positive - income)</label
            >
            <input
              type="number"
              id="transaction-amount"
              placeholder="Enter amount..."
            />
            <input type="submit" class="btn" value="Add transaction" />
          </div>
        </form>
      </section>
    </main>
    <script src="main.js"></script>
  </body>
</html>
